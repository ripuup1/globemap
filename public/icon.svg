<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c7d2fe"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Globe outline -->
  <circle cx="256" cy="200" r="120" fill="none" stroke="url(#globe)" stroke-width="4" opacity="0.6"/>
  <!-- Globe meridian lines -->
  <ellipse cx="256" cy="200" rx="60" ry="120" fill="none" stroke="url(#globe)" stroke-width="3" opacity="0.4"/>
  <ellipse cx="256" cy="200" rx="100" ry="120" fill="none" stroke="url(#globe)" stroke-width="2" opacity="0.3"/>
  <!-- Globe latitude lines -->
  <line x1="146" y1="170" x2="366" y2="170" stroke="url(#globe)" stroke-width="2" opacity="0.3"/>
  <line x1="136" y1="200" x2="376" y2="200" stroke="url(#globe)" stroke-width="2" opacity="0.4"/>
  <line x1="146" y1="230" x2="366" y2="230" stroke="url(#globe)" stroke-width="2" opacity="0.3"/>
  <!-- Glow dot (like a news marker) -->
  <circle cx="300" cy="170" r="8" fill="#818cf8" opacity="0.9"/>
  <circle cx="300" cy="170" r="14" fill="#818cf8" opacity="0.3"/>
  <circle cx="210" cy="220" r="6" fill="#6366f1" opacity="0.7"/>
  <circle cx="210" cy="220" r="10" fill="#6366f1" opacity="0.2"/>
  <!-- VT text -->
  <text x="256" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="100" fill="url(#text)" letter-spacing="8">VT</text>
</svg>
